<!DOCTYPE html>
<html>
<head>
  <title>Generate Favicons</title>
</head>
<body>
  <h1>Favicon Generator</h1>
  <p>Open browser console and run the code below, or use this page to generate PNG favicons from SVG.</p>
  <canvas id="canvas" width="64" height="64" style="border: 1px solid #ccc;"></canvas>
  <canvas id="canvas180" width="180" height="180" style="border: 1px solid #ccc;"></canvas>
  <br>
  <button onclick="generateFavicons()">Generate Favicons</button>
  <script>
    function generateFavicons() {
      // Generate 64x64 favicon.png
      const canvas64 = document.getElementById('canvas');
      const ctx64 = canvas64.getContext('2d');
      ctx64.fillStyle = '#0f172a';
      ctx64.fillRect(0, 0, 64, 64);
      ctx64.fillStyle = '#fbbf24';
      ctx64.font = 'bold 40px system-ui';
      ctx64.textAlign = 'center';
      ctx64.textBaseline = 'middle';
      ctx64.fillText('B', 32, 32);
      
      // Generate 180x180 apple-touch-icon.png
      const canvas180 = document.getElementById('canvas180');
      const ctx180 = canvas180.getContext('2d');
      ctx180.fillStyle = '#0f172a';
      ctx180.fillRect(0, 0, 180, 180);
      ctx180.fillStyle = '#fbbf24';
      ctx180.font = 'bold 120px system-ui';
      ctx180.textAlign = 'center';
      ctx180.textBaseline = 'middle';
      ctx180.fillText('B', 90, 90);
      
      // Download favicon.png
      canvas64.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'favicon.png';
        a.click();
      });
      
      // Download apple-touch-icon.png
      canvas180.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'apple-touch-icon.png';
        a.click();
      });
      
      alert('Favicons generated! Check your downloads folder.');
    }
    
    // Auto-generate on load for convenience
    window.onload = function() {
      generateFavicons();
    };
  </script>
</body>
</html>
